group 'com.zc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'



sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile 'io.projectreactor:reactor-core:3.1.4.RELEASE'
    compile 'io.projectreactor:reactor-test:3.1.4.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
